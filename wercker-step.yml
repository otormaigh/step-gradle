name: gradle
version: 0.2.1
description: Install and run gradle
keywords:
  - gradle
  - java
properties:
  task:
    type: string
    required: true
  version:
    type: string
    required: false
    default: 4.2
  build_file:
    type: string
    required: false
    default: build.gradle
  debug:
    type: string
    required: false
  cache_project_cache:
    type: string
    required: false
  init_script:
    type: string
    required: false
  system_props:
    type: string
    required: false
  settings_file:
    type: string
    required: false
  gradle_opts:
    type: string
    required: false
